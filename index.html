<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiểu luận Triết học: Chủ nghĩa khắc kỷ</title>
    <link rel="icon" href="assets/hcmut_logo.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700;800&family=Urbanist:wght@400;700;800&family=Azeret+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/slides.css">
</head>

<body>
    <!-- Navigation Arrows -->
    <button id="prev-arrow" class="nav-arrow"><i class="fa-solid fa-chevron-left"></i></button>
    <button id="next-arrow" class="nav-arrow"><i class="fa-solid fa-chevron-right"></i></button>

    <!-- Slide Counter -->
    <div id="slide-counter">1 / 1</div>

    <!-- Control Buttons -->
    <div id="presentation-controls">
        <button class="control-btn" id="btn-fullscreen" title="Toàn màn hình (F)">
            <i class="fa-solid fa-expand"></i>
        </button>
        <button class="control-btn" id="btn-present" title="Chế độ trình chiếu (P)">
            <i class="fa-solid fa-play"></i>
        </button>
    </div>

    <!-- Slides Container -->
    <div id="slides-container"></div>

    <script src="js/presentation.js"></script>
</body>

</html>
